<!DOCTYPE html>
<html lang="en">
<head>
   <title>Join a social network</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Join a social network</h1>
   
   <!-- Add the form below -->
   <form method="post" action="https://wp.zybooks.com/form-viewer.php" enctype="multipart/form-data">
      <div class="form-row">
         <label for="fullName">Full name:</label>
         <input type="text" name="fullName" id="fullName" required>
       </div>
       <div class="form-row">
         <label for="email">Email address:</label>
         <input type="email" name="email" id="email" required>
       </div>
       <div class="form-row">
         <label for="about">About you:</label>
         <textarea name="about" id="about" rows="3" cols="50"></textarea>
       </div>
       <div class="form-row">
         <label for="picture">Photo:</label>
         <input type="file" name="picture" id="picture">
       </div>
       <div>
         <input type="submit" value="Submit">
       </div>
   </form>
   
</body>

</html>
